<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="../jquery-3.4.1/jquery-3.4.1.js"></script>
    <script>
      $(function (){
        $('button').click(function(){
          $('div').animate({left:'250px',opacity:'0.3'}, 3000);
        })
      });
    </script>
  </head>
  <body>
    <button>开始动画</button>
    <div style="background:red;height:100px;width:100px;position:absolute;">
    </div>
  </body>
</html>
