<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style type="text/css">
      #box1 {
        height: 300px;
        width: 300px;
        background-color: red;
      }
      #box2 {
        height: 200px;
        width: 200px;
        background-color: blue;
      }
      #box3 {
        height: 100px;
        width: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <input id="txt" type="text">
    <script>
      var txt = document.getElementById('txt');
      txt.onkeydown = e => {
              e = e || window.event;
              if ( (e.keyCode < 48 || e.keyCode > 57) && e.keyCode != 8){
                e.preventDefault();
              }
      };
    </script>
  </body>
</html>
